<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Agregar Productos</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
        <div class="container-fluid text-white">
          <a class="navbar-brand" href="#">Control de Gastos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./reporte-mes-actual.html">Reporte del mes actual</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="reporte-por-mes.html">Reporte de otros meses</a>
              </li>
              <li>
                <p
                  class="nav-link active"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Resetear Datos
                </p>
              </li>
              
              
            </ul>
          </div>
        </div>
      </nav>
    <main class="main-index">
            <!-- Modal reset-->
            <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Resetear Datos</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Esta a punto de borrar todos los gastos que han sido agregados.
                  Una vez hecho estos no podran ser recuperados.
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button type="button" class="btn btn-success btn-borrar">
                    Borrar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- fin del modal -->

        <h2 class="text-center">Agregar Gastos</h2>

        <form id="form">
            <label for="gasto">Descripcion</label>
            <input class="form-control form-control-lg" type="text" name= "descripcion" id="gasto">
            <label for="precio">Precio</label>
            <input class="form-control form-control-lg" type="number" name="precio" id="precio">
            <select class="form-select mt-3" name="moneda" id="moneda">
                <option value="bolivares">bolivares</option>
                <option value="dolares">dolares</option>
            </select>
            <select class="form-select mt-3" name="categoria" id="categoria">
                <option value="alimentacion">alimentacion</option>
                <option value="transporte">transporte</option>
                <option value="salud">salud</option>
                <option value="higiene">higiene</option>
                <option value="casa">casa</option>
                <option value="ropa y calzado">ropa y calzado</option>
                <option value="diversion y ocio">diversion y ocio</option>
                <option value="cuentas y pagos">cuentas y pagos</option>
                <option value="mama">mama</option>
                <option value="titi">titi</option>
                <option value="otros">otros</option>
            </select>
            <label for="fecha">Fecha</label>
            <input class="form-control form-control-lg" type="date" name="fecha" id="fecha" value="">
            <div class="d-flex justify-content-center">
                <button id="btn-agregar" class="btn btn-success mt-3" type="submit">agregar</button>
            </div>
        </form>

    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
